<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paticles to Curves</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="canvas-container">
    <canvas id="simulationCanvas"></canvas>
    <canvas id="overlayCanvas"></canvas>
  </div>
  
  <div class="option-menu">
    <h1>Particles To Curve</h1>

    <details>
      <summary>
        <span class="menu-header">Particles</span>
        <span class="arrow">▶</span>
      </summary>
      <div class="content">
        <div class="combo">
          <h3>Number of particle</h3>
          <input type="number" id="fname" name="fname" class="number" value="3">
        </div>
        
        <div class="combo">
          <h3>Attraction Force</h3>
          <h3 class="value">99</h3>
        </div>
        <input type="range" min="0" max="100" value="99" class="slider">

        <div class="combo">
          <h3>Dampening Force</h3>
          <h3 class="value">99</h3>
        </div>
        <input type="range" min="0" max="100" value="99" class="slider">
      </div>
    </details>
    <hr>
    <details>
      <summary>
        <span class="menu-header">Color</span>
        <span class="arrow">▶</span>
      </summary>
        <div class="content">
        </div>
    </details>
    
    <div class="footer" id="left">
      <button onclick="start()"><img src="icons/restart.svg" class="icon"></button>
      <button onclick="start()"><img src="icons/random.svg" class="icon"></button>
    </div>
    <div class="footer" id="right">
      <button onclick="toggleOverlay()"><img src="icons/hide.svg" class="icon"></button>
      <button onclick="start()"><img src="icons/arrow-right.svg" class="icon"></button>
    </div>

    
  </div>
  <script src="js/GeometryF.js"></script>
  <script src="js/Particle.js"></script>
  <script src="js/BezierCurve.js"></script>
  <script src="js/Main.js"></script>
  
  
</body>
</html>
